name: Build ETS2 Mod Sync

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write

# ----------------------------------------------------------------
# GLOBAL CONFIGURATION
# ----------------------------------------------------------------
env:
  APP_NAME: "ETS2_Mod_Sync"

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y python3-dev patchelf

      - name: Create virtual environment
        run: python -m venv .venv

      # ----------------------------------------------------------------
      # PATH CONFIGURATION
      # ----------------------------------------------------------------
      - name: Add venv to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$PWD/.venv/Scripts" >> $env:GITHUB_PATH
        shell: powershell

      - name: Add venv to PATH (Linux/macOS)
        if: runner.os != 'Windows'
        run: echo "$PWD/.venv/bin" >> $GITHUB_PATH
        shell: bash

      # ----------------------------------------------------------------
      # INSTALL & BUILD
      # ----------------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install maturin pyinstaller pyside6

      - name: Build Rust decryptor
        working-directory: ./decryptor
        run: maturin develop

      # ----------------------------------------------------------------
      # PYINSTALLER (Uses ${{ env.APP_NAME }})
      # ----------------------------------------------------------------
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon=icons\app.ico --name "${{ env.APP_NAME }}" --hidden-import=decrypt_truck.decrypt_truck --add-binary ".venv\Lib\site-packages\decrypt_truck\decrypt_truck*.pyd;decrypt_truck" main.py

      - name: Build Linux binary
        if: runner.os == 'Linux'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "${{ env.APP_NAME }}" --hidden-import=decrypt_truck.decrypt_truck --add-binary ".venv/lib/python*/site-packages/decrypt_truck/decrypt_truck*.so:decrypt_truck" main.py

      - name: Build macOS app
        if: runner.os == 'macOS'
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "${{ env.APP_NAME }}" --hidden-import=decrypt_truck.decrypt_truck --add-binary ".venv/lib/python*/site-packages/decrypt_truck/decrypt_truck*.so:decrypt_truck" main.py

      # ----------------------------------------------------------------
      # PACKAGE & UPLOAD
      # ----------------------------------------------------------------
      - name: Rename artifacts
        run: |
          mkdir release
          if [ "$RUNNER_OS" == "Windows" ]; then
            mv "dist/${{ env.APP_NAME }}.exe" "release/${{ env.APP_NAME }}-win64.exe"
          elif [ "$RUNNER_OS" == "Linux" ]; then
            mv "dist/${{ env.APP_NAME }}" "release/${{ env.APP_NAME }}-linux-x64"
          else
            # zip the .app folder for macOS
            ditto -c -k --sequesterRsrc --keepParent "dist/${{ env.APP_NAME }}.app" "release/${{ env.APP_NAME }}-macos.app.zip"
          fi
        shell: bash

      - name: Upload artifacts (Actions Tab)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ runner.os }}
          path: release/*

      - name: Upload to Release (Releases Page)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}